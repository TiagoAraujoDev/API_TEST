<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Fetch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      .myCard {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      }
      .myIdInput {
        width: 5%;
      }
    </style>
  </head>
  <body class="container">
    <div id="editUsers" class="d-flex justify-content-center me-3 my-4">
      <button
        id="addUserBtn"
        type="button"
        class="btn btn-dark btn-sm ms-2"
        data-bs-dismiss="modal"
        aria-label="Close"
      >
        Add new user
      </button>
      <button
        id="updateUserBtn"
        type="button"
        class="btn btn-dark btn-sm ms-2"
        data-bs-dismiss="modal"
        aria-label="Close"
      >
        Edit user
      </button>
      <button
        id="deleteUserBtn"
        type="button"
        class="btn btn-dark btn-sm ms-2"
        data-bs-dismiss="modal"
        aria-label="Close"
      >
        Delete user
      </button>
    </div>
    <div id="alert"></div>
    <div id="api"></div>
    <div
      id="renderApiResult"
      class="container vh-90 d-flex justify-content-center align-items-center"
    >
      <div class="card myCard" style="width: 18rem">
        <img id="userAvatar" src="" class="card-img-top" alt="userAvatar" />
        <div class="card-body">
          <h5 id="userName" class="card-title">No user</h5>
          <h6 id="userCity" class="text-muted">No user</h6>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      user[id]:
      <input
        id="userId"
        class="form-control form-control-sm text-center ms-2 myIdInput"
        type="number"
        value="1"
      />
    </div>
    <!--=========MODAL==================-->
    <div id="modalForm" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add User</h5>
            <button
              id="closeModalBtn"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="userNameInput" class="form-label"
                >Enter your name:</label
              >
              <input
                type="text"
                class="form-control"
                id="userNameInput"
                placeholder="Name..."
              />
              <label for="userCityInput" class="form-label"
                >Enter your city:</label
              >
              <input
                type="text"
                class="form-control"
                id="userCityInput"
                placeholder="city..."
              />
              <label for="userAvatarInput" class="form-label"
                >Enter your url image:</label
              >
              <input
                type="text"
                class="form-control"
                id="userAvatarInput"
                placeholder="https://..."
              />
            </div>
          </div>
          <div class="modal-footer">
            <button id="saveUserBtn" type="button" class="btn btn-primary">
              Save user
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--================Modal update ========================-->
    <div id="modalUpdateForm" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update User</h5>
            <button
              id="closeUpdateModalBtn"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="updateUserNameInput" class="form-label"
                >Enter your name:</label
              >
              <input
                type="text"
                class="form-control"
                id="updateUserNameInput"
                placeholder="Name..."
              />
              <label for="updateUserCityInput" class="form-label"
                >Enter your city:</label
              >
              <input
                type="text"
                class="form-control"
                id="updateUserCityInput"
                placeholder="city..."
              />
              <label for="updateUserAvatarInput" class="form-label"
                >Enter your url image:</label
              >
              <input
                type="text"
                class="form-control"
                id="updateUserAvatarInput"
                placeholder="https://..."
              />
            </div>
          </div>
          <div class="modal-footer">
            <button id="saveUpdateBtn" type="button" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
